<!DOCTYPE html>
<html lang="en">
  <head>
    	<script type="text/javascript" src="validateform.js"></script>

    <title >Student Registration Form </title>
  </head>
  <body>
    <h2 align="center"><u>Student Registration Form</u> </h3>
      <form action="#" name="StudenSignupForm" onsubmit="return(validateHTMlform());">

      <table  align="center" cellpadding="5">
      <tr>
      <td>First Name</td>
      <td><input type="text" name="FirstName" maxlength="50" />
      (Max 50 Characters Allowed)
      </td>
      </tr>

      <tr>
        <td>Last Name</td>
        <td><input type="text" name="LastName" maxlength="50"/>
        (Max 50 Characters Allowed)
        </td>
      </tr>
       <tr>
        <td>Email ID</td>
       <td><input type="email" name="EmailID" maxlength="100"></td>
       </tr>

       <tr>
<td>Gender</td>
<td>
<input type="radio" name="Gender" value="Male" />
Male
<input type="radio" name="Gender" value="Female" />
Female
</td>
</tr>
<tr>
    <td>DOB</td>
      <td><input type="text" name="dob" id="dob" size="30"></td>
      </tr>
  
    
  <tr>
      <td>Course Applied for :</td>

      <td><select name="Course ">
            <option value="-1" selected>select..</option>
            <option value="B.Tech">B.TECH</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
            </select></td>
            </tr>

<tr>
    <td>Address<br /><br /><br /></td>
    <td><textarea name="Address" rows="10" cols="50"></textarea></td>
    </tr>
    <tr>
    <td>City</td>
    <td><input type="text" name="City" maxlength="50" />
    (Max 50 Characters Allowed)
    </td>
    </tr>\
        <tr>
    <td>Pin Code</td>
    <td><input type="Number" name="PinCode" maxlength="6" />
    (Max 6 Numbers Allowed)
    </td>
    </tr>

    <tr>
    <td>State</td>
    <td><input type="text" name="State" maxlength="50" />
    (Max 50 Characters Allowed)
    </td>
    </tr>

    <tr>
    <td>Country</td>
    <td><input type="text" name="Country" /></td>
    </tr>

 
    <tr>
    <td colspan="2" align="center">
    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset">
    </td>
    </tr>
    </table>
    </form>
  </body>
</html>
